<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <label for="">Token</label>
        <input type="text" name="token" hidden value="b92f1fc2fce391ad7af633723afd3055"><br>
        <label for="">Email</label>
        <input type="email" name="email" value="o@o.com" readonly ><br>
        <label for="">Username</label>
        <input type="text" name="Username" autofocus min="5" max="20" required><br>
        <br><hr>
        <label>Choose your Skills </label><br><br>
        <label for="chkbx1">Problem Solving</label>
        <input type="checkbox" id="chkbx1" value="Problem Solving" name="skills" checked><br>
        <label for="chkbx2">Logical Thinking</label>
        <input type="checkbox" id="chkbx2" value="Logical Thinking" name="skills"><br>
        <label for="chkbx3">Advanced Search</label>
        <input type="checkbox" id="chkbx3" value="Advanced Search" name="skills"> <br>
        <br><hr>
        <label>Choose your jobs </label><br><br>
        <label for="rd1">Front-End Developer</label>
        <input type="checkbox" id="rd1" value="Front-End Developer" name="job"><br>
        <label for="rd2">Back-End Developer</label>
        <input type="checkbox" id="rd2" value="Back-End Developer"name="job" checked><br>
        <label for="rd3"> Business Analyst</label>
        <input type="checkbox" id="rd3" value=" Business Analyst"name="job"><br>
        <label for="rd4">Project Manager</label>
        <input type="checkbox" id="rd4" value="Project Manager"name="job"><br><br><hr>
        <label for="sel"> Choose Book</label>
        <select name="lang" id="sel">
            <optgroup label="PHP">
                <option value="5">v5.0</option>
                <option value="7">v7.0</option>
                <option value="8">v8.0</option>
            </optgroup>
            <optgroup label="Python">
                <option value="2">v2.0</option>
                <option value="3">v3.0</option>
                <option value="3.9">v3.9</option>
            </optgroup>
        </select>
        <hr>
        <textarea cols="100" rows="10" placeholder="write here what you want to Learn Programming"></textarea><br>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">        
    </form>
</body>
</html>
